<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>
  <form action="" style="width: 500px;">
    <fieldset style="width: 390px;">
      <label for="id" style="width: 100px; float: left;">아이디</label>
      <input type="text" id="id" style="width: 200px;">
      <input type="button" value="중복확인" id="check_overlap"><br><br>
      
      <label for="password" style="width: 100px; float: left;">비밀번호</label>
      <input type="text" id="password" style="width: 130px;">
      <input type="text" id="check_password" style="width: 130px;" placeholder="비밀번호 확인"><br>
      <strong style="color: red;">10자리이상 영문자, 숫자, 특수문자가 있어야 합니다.</strong><br><br>

      <label for="phone_number" style="width: 100px; float: left;">전화번호</label>
      <input type="text" id="phone_number" style="width: 275px;" placeholder="'-'를 포함하여 입력"><br><br>
      
      <label for="mail" style="width: 100px; float: left;">이메일</label>
      <input type="text" id="mail" style="width: 275px;"><br><br>

      <label style="width: 100px; float: left;" for="search_addr">주소검색</label>
      <input type="text" id="search_addr" style="width: 200px;">
      <input type="button" value="주소검색" id="search"><br><br>
    
      <label for="addr1" style="width: 100px; float: left;">주소1</label>
      <input type="text" id="addr1" style="width: 275px;"><br>

      <label for="addr2" style="width: 100px; float: left;">주소2</label>
      <input type="text" id="addr2" style="width: 275px;"><br><br>

      <p style="width: 100px; float: left;"></p><input type="button" style="width: 283px; font: bold;" value="회원가입">
    </fieldset>
  </form>
</body>
</html>
